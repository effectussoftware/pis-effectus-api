AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'bin/*'
    - 'config/initializers/pagy.rb'
    - 'config/environments/*'
  NewCops: enable
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
Layout/LineLength:
  Exclude:
    - 'app/views/api/v1/**/*.json.jbuilder'
    - 'app/views/api/v1/**/**/*.json.jbuilder'
Style/Documentation:
  Enabled: false

